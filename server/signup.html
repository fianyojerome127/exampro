<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ExamPro - Sign Up</title>
  <link rel="stylesheet" href="./CSS/signup.css">
</head>
<body>
  <div class="header">
    <img src="./ASSESTS/IMAGES/orange.jpg" alt="Vector Image">
   <a href="./HTML/index.html" style="text-decoration: none;"><h1>ExamPro</h1></a> 
    <p>Enhance your exam experience today</p>
  </div>

  <div class="signup-form">
    <h2>Sign Up</h2>
    <form id="signup-form" onsubmit="validateSignUpForm(event)">
      <input type="email" id="signup-email" placeholder="Email" required>
      <input type="password" id="signup-password" placeholder="Password" required>
      <input type="text" id="signup-name" placeholder="Name" required>
      <input type="text" id="signup-username" placeholder="Username" required>
      <input type="text" id="signup-student-id" placeholder="Student ID" required>
      <button type="submit">Enter</button>
    </form>
</div>

  <div class="back-arrow" style="margin-top: 13px;">
  <div class="cont">
        <a href="javascript:history.go(-1)" style="margin-bottom: 10px; margin-left: 100px;"><img src="./ASSESTS/IMAGES/arrow-left.png" 
          style="width: 30px;" alt="Back"></a>

    <p style="margin-top: 10px;">Already have an account? <a href="./HTML/signin.html">Sign In</a></p>
  </div>
  </div>

  <script src="signup.js"></script>
</body>
</html>
